<div id="myModal" class="modal">

</div>

<script>
  const details = {
    'Войцех Щенсный': 'Вратарь, опытный страж ворот сборной Польши.',
    'Ламин Ямаль': 'Юный вингер с невероятным дриблингом и скоростью.',
    'Ферран Торрес': 'Нападающий, умеющий играть на обоих флангах.',
    'Френки де Йонг': 'Центральный полузащитник, дирижёр игры.',
    'Рафинья': 'Правый вингер, техничный и быстрый.',
    'Эрик Гарсия': 'Центральный защитник с хорошим пасом.',
    'Пау Кубарси': 'Молодой защитник с отличной игрой головой.',
    'Иньиго Мартинес': 'Опытный центральный защитник с левой ногой.',
    'Жерар Мартин': 'Крайний защитник, активно подключающийся в атаку.',
    'Педри': 'Креативный полузащитник, мотор команды.',
    'Дани Ольмо': 'Атакующий полузащитник, умеющий забивать и отдавать.'
  };

  const modal = document.getElementById('myModal');
  const modalBody = document.getElementById('modal-body');
  const span = document.getElementsByClassName('close')[0];

  document.querySelectorAll('.player-card').forEach(item => {
    item.addEventListener('click', () => {
      const alt = item.querySelector('img').alt;
      const description = details[alt] || 'Информация отсутствует.';
      modalBody.innerHTML = `<h3>${alt}</h3><p>${description}</p>`;
      modal.style.display = 'flex';
    });
  });

  span.onclick = () => {
    modal.style.display = 'none';
  };

  window.onclick = event => {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };
</script>
