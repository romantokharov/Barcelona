   <script>
    // Приветствие (печатаем один раз)
const text = "Добро пожаловать в Барселону!";
let index = 0;

window.onload = () => {
  const welcomeEl = document.querySelector(".welcome-text");
  welcomeEl.textContent = ""; // Очистим перед началом
  typeEffect(welcomeEl);
  startSlider();
};

function typeEffect(el) {
  if (index < text.length) {
    el.textContent += text.charAt(index);
    index++;
    setTimeout(() => typeEffect(el), 100);
  }
}



   </script>
